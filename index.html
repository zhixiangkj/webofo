<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rideofo</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/ofo.ico">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="rideofo">
    <meta name="application-name" content="rideofo">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/drawable-xxxhdpi/ic_launcher.png">
    <link rel="apple-touch-startup-image" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/drawable-xxxhdpi/ic_launcher.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/drawable-xxhdpi/ic_launcher.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYa7N3MiIXLXaV_wXYTYVVbHJSYcQNrOM"></script>
    <noscript>
      <div>ofo web service need you enable javascript. If not please <a href=" ">download</a > our app to enable our service.</div>
    </noscript>
    <script>
      // var reg = /iP(ad|hone|od).+Version\/[\d\.]+.*Safari/i;
      // function getSafariVer() {
      //   var match = navigator.userAgent.match(/version\/(\d+(\.\d+)?)/i);
      //   return parseFloat(match && match.length > 1 && match[1] || '');
      // }
      // if (reg.test(navigator.userAgent)) {
      //   if (getSafariVer() < 11.3) {
      //     alert('Please upgrade to iOS11.3 to use this app')
      //   }
      // }
      onResize();
      function onResize() {
        var docEl = document.documentElement; // 获取html标签
        // orientationchange方向改变事件
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var recalc = function () {
            // 当前设备视口宽度 去时刻更新设备的宽度
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) { return; }
            docEl.style.fontSize = 100 * (clientWidth / 750) / 2 + 'px';
        };
        if (!document.addEventListener) { return; }
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
      }
      // window.onresize = onResize();
    </script>
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-112420721-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', 'UA-112420721-7');
      window.gtagId = 'UA-112420721-7';
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
